version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    networks:
      - reactor

  reactor:
    build: .
    container_name: reactor
    depends_on:
      - mongo
    ports:
      - "8080:8080"
    networks:
      - reactor

networks:
  reactor:
